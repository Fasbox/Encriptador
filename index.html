<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptación de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerPrincipal">
        <div class="zonaEncriptar">
            <textarea
            name="textoEncriptar"
            id="textoEncriptar"
            cols="30"
            rows="10"
            placeholder="Encripta aquí"
            ></textarea>

            <div class="infoEncriptar">
                <p>Solo abecedario anglosajón</p>
            </div>

            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar">
                    Encriptar
                </button>
                <button class="btnDesencriptar" type="button" onclick="desencriptar">
                    Desencriptar
                </button>
            </div>
        </div>
        <div class="cosasEncriptadas">
            <img src="" alt="" id="infografia">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloZonaEncriptado">Anímate a encriptar tus frases</h2>
                <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
