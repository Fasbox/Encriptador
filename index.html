<!-- <!DOCTYPE html> -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptación de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="recursos/favicon.png" type="image/x-icon">
    </head>
    <body class="main">
        <header>
            <div class="grid">
                <div>
                    <h1><img src="recursos/LogoEncriptador.png" class="logo"></h1>
                </div>
                <div class="tituloPagina">
                    <h2>Encripta/desencripta tus palabras</h2>
                </div>
            </div>
        </header>
        <div class="containerPrincipal">
            <div class="zonaEncriptar">
                <textarea
                name="textoEncriptar"
                class="textoEncriptar"
                id="textoEncriptar"
                cols="30"
                rows="10"
                placeholder="Encripta aquí"
                ></textarea>

                <div>
                    <button class="botonCopiar" id="botonCopiar" type="button" onclick="copiar()">
                        Copiar
                    </button>
                </div>

                <div class="infoEncriptar">
                    <p>Solo minúsculas y sin tildes</p>
                </div>

                <div class="botones">
                    <button class="btnEncriptar" type="button" onclick="encriptar()">
                        Encriptar
                    </button>
                    <button class="btnDesencriptar" type="button" onclick="desencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>
            <div class="cosasEncriptadas">
                <img src="recursos/Researching.png" alt="" id="infografia">
                <div class="mensajeEncriptado" id="mensajeEncriptado">
                    <h2 id="tituloZonaEncriptado">Anímate a encriptar tus frases</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div>
                <p> © Fabian Camilo Chavarria | 2023</p>
            </div>
            <div>
               <a href="https://github.com/Fasbox">
                    <img src="recursos/iconoGithub.png" alt=""> 
                </a>

                <a href="https://www.linkedin.com/in/fabian-chavarria-b7095519b/">
                    <img src="recursos/iconoLinkedin.png" alt="">
                </a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="index.js"></script>
    </body>
</html>
